<head>
  <!-- Required meta tags -->

  <style>
    html {
      font-family: 'Open Sans', sans-serif;
      background: #f5f5f5;
    }
    
    body {
      background: none;
    }

    li {
      float: left;
      display: block;
      width: 14.2857%;
      text-align: center;
      list-style-type: none;
    }

    li:nth-child(n+1):nth-child(-n+7) {
      font-weight: 900;
      color: #e67e22;
    }

    .active {
      border-radius: 5px;
      background-color: #1abc9c;
      color: #ecf0f1;
      position:relative;
    }

    .times-2 {
      background-color: #169e83;
    }

    .times-3 {
      background-color: #12806a;
    }

    .times-4 {
      background-color: #0e6252;
    }

    .active-cal-1 {
      border-radius: 5px;
      background-color: #1abc9c;
      color: #ecf0f1;
    }

    .active-cal-2 {
      border-radius: 5px;
      background-color: #B71C1C;
      color: #ecf0f1;
    }

    .today {
      background-image: -webkit-repeating-linear-gradient(135deg, rgba(0,0,0,.3), rgba(0,0,0,.3) 1px, transparent 2px, transparent 2px, rgba(0,0,0,.3) 3px);
      background-image: -moz-repeating-linear-gradient(135deg, rgba(0,0,0,.3), rgba(0,0,0,.3) 1px, transparent 2px, transparent 2px, rgba(0,0,0,.3) 3px);
      background-image: -o-repeating-linear-gradient(135deg, rgba(0,0,0,.3), rgba(0,0,0,.3) 1px, transparent 2px, transparent 2px, rgba(0,0,0,.3) 3px);
      background-image: repeating-linear-gradient(135deg, rgba(0,0,0,.3), rgba(0,0,0,.3) 1px, transparent 2px, transparent 2px, rgba(0,0,0,.3) 3px);
      -webkit-background-size: 4px 4px;
      -moz-background-size: 4px 4px;
      background-size: 4px 4px;
    }

    .title {
      border-top: 1px solid #f5f5f5;
      text-align: center;
      border-bottom: 1px solid #f5f5f5;
      padding:10px;
      margin-top:20px;
    }

    .months {
      text-align: center;
    }

    #goals {
      margin-top: 40px;
    }

    ul {
      -webkit-padding-start: 0;
    }

    .heading-3 {
      font-size:110%;
      font-weight:600;
      margin-bottom: 0;
    }

    select { 
      padding: 10px 80px 10px 13px !important; 
      max-width: 100%; 
      height: auto !important;
      border: 2px solid #1abc9ca3;
      border-radius: 3px; 
      /* background: url("https://image.ibb.co/iMeAJv/selectbox_arrow.png") right center no-repeat;  */
      background-image:
        linear-gradient(45deg, transparent 50%, white 50%),
        linear-gradient(135deg, white 50%, transparent 50%);
        /* linear-gradient(to right, #ccc, #ccc); */
      background-position:
        calc(100% - 20px) calc(1em + 2px),
        calc(100% - 15px) calc(1em + 2px),
        calc(100% - 2.5em) 0.5em;
      background-size:
        5px 5px,
        5px 5px,
        1px 1.5em;
      background-repeat: no-repeat;
      background-color: #1abc9c; 
      color: #fff; 
      font-size: 16px; 
      font-weight:600;
      line-height: 20px !important; 
      appearance: none; /* this is must */ 
      -webkit-appearance: none; 
      -moz-appearance: none; 
    } 
    select option { 
      padding: 0 4px;
    } 
    /* for IE and Edge */ 
    select::-ms-expand { 
      display: none; 
    } 
    select:disabled::-ms-expand { 
      background: #f60;
    }

    .card {
      padding: 10px;
      border-radius: .5rem;
      border: none;
      -webkit-box-shadow: 0 10px 10px -6px #dcd7d7;
      -moz-box-shadow: 0 10px 10px -6px #dcd7d7;
      box-shadow: 0 10px 10px -6px #dcd7d7;
    }

    .multiplier {
      font-size: 10px;
      position: absolute;
      line-height: 2;
      bottom: 0;
      right: 5%;
    }

    .future {
      color: #e3e3e3;
    }

  </style>

  <title>Personal Accountability Calendar!</title>
</head>

<body class="container">
  <div class="row">
    <div class="col title">
      <h3>Personal Accountability Calendar</h3>
    </div>
  </div>

  <div class="row" id="months"></div>

  <div class="row" id="goals"></div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" 
    crossorigin="anonymous"></script>
  <script src="moment.js"></script> 
  <script>

    function loadJSON(callback) {
      $.ajax({ 
          url: 'https://api.github.com/gists/a31a2e8a09d7054dccca805ee05cb8f3',
          type: 'GET',
      }).done(function(response) {
        var data = response;
        var url = data.files['accountability.json'].raw_url;
        $.ajax({ 
          url: url,
          type: 'GET',
        }).done(function(response) {
          callback(response);
        });
      });
    }

    // Call to function with anonymous callback
    loadJSON(function(response) {
      var data = JSON.parse(response);

      for( var i = 0; i < data.length; i++) {
        var goal = data[i];
        var name = goal.goal;
        createMonth(goal);
      }

      var firstNode = data[0].status;
      var row = document.createElement('div');
          row.className = 'col months';

      var d = new Date();
      var n = d.getMonth();

      var select = document.createElement('select');
          select.className = 'select';
      for(var j = 0; j < firstNode.length; j++) {
        var opt = document.createElement('option');
        if (firstNode[j].monthInt == n) {
          opt.selected = 'selected';
          $('.' + firstNode[j]['month']).removeClass('d-none');
          $('.' + firstNode[j]['month']).addClass('active-month');
        }
        opt.appendChild(document.createTextNode(firstNode[j]['month']));
        select.appendChild(opt);
      }

      row.appendChild(select);
      document.getElementById('months').appendChild(row);

      $('select').change(function() {
        var m = $(this).find(":selected").val();
        $('.active-month').addClass('d-none');
        $('.active-month').removeClass('active-month');
        $('.' + m).addClass('active-month');
        $('.' + m).removeClass('d-none');
      });

    });

    function createStats(goal, total) {
      var name = goal.goal;
      var start = goal.start;
      var end = goal.end;

      start = start.split("/");
      var startMoment = moment([start[2], start[0], start[1]]);

      end = end.split("/");
      var endMoment = moment([end[2], end[0], end[1]]);

      var now = new Date();
      var m = now.getMonth() + 1;
      var d = now.getDate();
      var y = now.getFullYear();
      var nowMoment = moment([y, m, d]);

      var elapsedTime = endMoment.diff(startMoment, 'days');
      var timeLeft = endMoment.diff(nowMoment, 'days');
      console.log(elapsedTime);
      console.log(timeLeft);
      var row = document.createElement('div');
          row.className = 'col-sm-12';

      var title = document.createElement('h6');
          title.appendChild(document.createTextNode('Goal Stats'));

      var subRow = document.createElement('div');
          subRow.className = 'row';
      
      var leftCol = document.createElement('div');
          leftCol.className = 'col';

      var daysRem = document.createElement('p');
          daysRem.appendChild(document.createTextNode(timeLeft + ' days remaining'));

      var rightCol = document.createElement('div');
          rightCol.className = 'col';

      var elapsedDays = document.createElement('p');
          elapsedDays.appendChild(document.createTextNode(elapsedTime + ' total days'));
      
      leftCol.appendChild(daysRem);
      rightCol.appendChild(elapsedDays);

      subRow.appendChild(leftCol);
      subRow.appendChild(rightCol);

      row.appendChild(title);
      row.appendChild(subRow);
      return row;
    }

    function createMonth(data) {
      var status = data.status;
      for(var i = 0; i < status.length; i++) {
        var row = document.createElement('div');
            row.className = "col-md-6 d-none";
        var card = document.createElement('div');
            card.className = 'card';

        var title = document.createElement('div');
            title.className = 'title';

        var goal = document.createElement('p');
            goal.className = 'heading-3';

        var goalName = document.createTextNode(data.goal);

        var desc = document.createElement('small');
            desc.appendChild(document.createTextNode(data.description));

        goal.appendChild(goalName);
        title.appendChild(goal);
        title.appendChild(desc);
        card.appendChild(title);
        var dayList = document.createElement('ul');
            dayList.className = status[i].month;

        var sun = document.createElement('li');
            sun.appendChild(document.createTextNode('SUN'));
            dayList.appendChild(sun);

        var mon = document.createElement('li');
            mon.appendChild(document.createTextNode('MON'));
            dayList.appendChild(mon);

        var tues = document.createElement('li');
            tues.appendChild(document.createTextNode('TUE'));
            dayList.appendChild(tues);

        var wed = document.createElement('li');
            wed.appendChild(document.createTextNode('WED'));
            dayList.appendChild(wed);

        var thur = document.createElement('li');
            thur.appendChild(document.createTextNode('THUR'));
            dayList.appendChild(thur);

        var fri = document.createElement('li');
            fri.appendChild(document.createTextNode('FRI'));
            dayList.appendChild(fri);

        var sat = document.createElement('li');
            sat.appendChild(document.createTextNode('SAT'));
            dayList.appendChild(sat);
        var month = status[i];
        row.className = row.className + " " + month.month;
        var days = month.days;
        var startDate = month.start;
        for(var j = 0; j < startDate; j++) {
          dayList.appendChild(document.createElement('li'))
        }

        var d = new Date();
        var n = d.getDate();
        var m = d.getMonth();

        for(var key in days) {
          var d = document.createElement('li');
          var num = document.createTextNode(key);
          var active = days[key];
          d.appendChild(num);
          d.className = "";

          if (active == 0) {
          }
          else if (active == 1) {
            d.className = 'active';
          } else {
            d.className = 'active times-' + active;
            var times = document.createElement('span');
            var t = document.createTextNode('x' + active);
            times.className = 'multiplier';
            times.appendChild(t);
            d.appendChild(times);
          }
          
          if (key == n && status[i].monthInt == m) {
            d.className += " today";
          } else if (status[i].monthInt == m && key > n) {
            d.className += " future";
          }

          dayList.appendChild(d);
        }
        card.appendChild(dayList);
        var streaks = createStreaks(status[i], data);
        card.appendChild(streaks);
        row.appendChild(card);
        document.getElementById('goals').appendChild(row);
      }

      var winHeight = $(window).height() / 2;
      var height = (winHeight * 16.6666) / 100;
      var lineHeight = height + "px";

      $("li").css("line-height", lineHeight);
      $("li").css("height", height);
    }

    function createStreaks(status, data) {
      var days = status.days;
      var totalStreak = 0;
      var streak = 0;
      var total = 0;
      var num = 0;
      var isStreaking = false;
      for(var key in days) {
        num++;
        var active = days[key];
        if (active != 0) {
          total++;
          if (isStreaking) {
            streak++;
          }
          if (streak == 0) {
            isStreaking = true;
            streak++;
          }

        } else {
          if(streak > totalStreak) {
            totalStreak = streak;
          }
          streak = 0;
          isStreaking = false;
        }
      }
      if(streak > totalStreak) {
        totalStreak = streak;
      }

      var container = document.createElement('div');
          container.className = 'row';
          container.id = "streaks";
      var row = document.createElement('div');
          row.className = 'col';

      var title = document.createElement('h6');
          title.appendChild(document.createTextNode('Monthly Stats'));

      var totalTitle = document.createElement('span');
          totalTitle.appendChild(document.createTextNode("Total # of Days Completed"));
      
      var progress = document.createElement('div');
          progress.className = 'progress';
      
      var percent = Math.round(total / num * 100);
      $('<div/>', {
        class: "progress-bar",
        css: {
          "width": percent + "%",
          "background": "#e67e22"
        },
        text: percent + "%",
        role: "progressBar",
        "aria-valuenow": total,
        "aria-valuemin": 0,
        "aria-valuemax": num 
      }).appendTo(progress);

      var s = document.createElement('div');
      var sp = document.createElement('p');
          sp.appendChild(document.createTextNode('Longest Streak: ' + "🔥".repeat(totalStreak)));
      s.appendChild(sp);

        
      row.appendChild(title);
      row.appendChild(totalTitle);
      row.appendChild(progress);
      row.appendChild(s);

      var stats = createStats(data, total);

      container.appendChild(row);
      container.appendChild(stats);
      
      return container;
    }


  </script>
