<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <style>
    html {
      font-family: 'Open Sans', sans-serif;
      background: #f5f5f5;
    }
    
    body {
      background: none;
    }

    li {
      float: left;
      display: block;
      width: 14.2857%;
      text-align: center;
      list-style-type: none;
    }

    li:nth-child(n+1):nth-child(-n+7) {
      font-weight: 900;
      color: #e67e22;
    }

    .active {
      border-radius: 5px;
      background-color: #1abc9c;
      color: #ecf0f1;
      position:relative;
    }

    .times-2 {
      background-color: #169e83;
    }

    .times-3 {
      background-color: #12806a;
    }

    .times-4 {
      background-color: #0e6252;
    }

    .active-cal-1 {
      border-radius: 5px;
      background-color: #1abc9c;
      color: #ecf0f1;
    }

    .active-cal-2 {
      border-radius: 5px;
      background-color: #B71C1C;
      color: #ecf0f1;
    }

    .title {
      text-align: center;
      margin-top:20px;
    }

    .months {
      text-align: center;
    }

    #goals {
      margin-top: 40px;
    }

    ul {
      -webkit-padding-start: 0;
    }

    .heading-3 {
      border-top: 1px solid #f5f5f5;
      padding:10px;
      font-size:110%;
      font-weight:600;
      border-bottom: 1px solid #f5f5f5;
    }

    select { 
      padding: 10px 80px 10px 13px !important; 
      max-width: 100%; 
      height: auto !important;
      border: 2px solid #1abc9ca3;
      border-radius: 3px; 
      /* background: url("https://image.ibb.co/iMeAJv/selectbox_arrow.png") right center no-repeat;  */
      background-image:
        linear-gradient(45deg, transparent 50%, white 50%),
        linear-gradient(135deg, white 50%, transparent 50%);
        /* linear-gradient(to right, #ccc, #ccc); */
      background-position:
        calc(100% - 20px) calc(1em + 2px),
        calc(100% - 15px) calc(1em + 2px),
        calc(100% - 2.5em) 0.5em;
      background-size:
        5px 5px,
        5px 5px,
        1px 1.5em;
      background-repeat: no-repeat;
      background-color: #1abc9c; 
      color: #fff; 
      font-size: 16px; 
      font-weight:600;
      line-height: 20px !important; 
      appearance: none; /* this is must */ 
      -webkit-appearance: none; 
      -moz-appearance: none; 
    } 
    select option { 
      padding: 0 4px;
    } 
    /* for IE and Edge */ 
    select::-ms-expand { 
      display: none; 
    } 
    select:disabled::-ms-expand { 
      background: #f60;
    }

    .card {
      padding: 10px;
      border-radius: .5rem;
      border: none;
      -webkit-box-shadow: 0 10px 10px -6px #dcd7d7;
      -moz-box-shadow: 0 10px 10px -6px #dcd7d7;
      box-shadow: 0 10px 10px -6px #dcd7d7;
    }

    .multiplier {
      font-size: 10px;
      position: absolute;
      line-height: 2;
      bottom: 0;
      right: 5%;
    }

  </style>

  <title>Hello, world!</title>
</head>

<body class="container">
  <div class="row">
    <div class="col title">
      <h3>Personal Accountability Calendar</h3>
    </div>
  </div>

  <div class="row" id="months"></div>

  <div class="row" id="goals"></div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" 
    crossorigin="anonymous"></script>
  <script>

    function loadJSON(callback) {
      $.ajax({ 
          url: 'https://api.github.com/gists/a31a2e8a09d7054dccca805ee05cb8f3',
          type: 'GET',
      }).done(function(response) {
        var data = response;
        var url = data.files['accountability.json'].raw_url;
        $.ajax({ 
          url: url,
          type: 'GET',
        }).done(function(response) {
          callback(response);
        });
      });
    }

    // Call to function with anonymous callback
    loadJSON(function(response) {
      var data = JSON.parse(response);

      for( var i = 0; i < data.length; i++) {
        var goal = data[i];
        var name = goal.goal;
        createMonth(goal);
      }

      var firstNode = data[0].status;
      var row = document.createElement('div');
          row.className = 'col months';

      var d = new Date();
      var n = d.getMonth();

      var select = document.createElement('select');
          select.className = 'select';
      for(var j = 0; j < firstNode.length; j++) {
        var opt = document.createElement('option');
        if (firstNode[j].monthInt == n) {
          opt.selected = 'selected';
          $('.' + firstNode[j]['month']).removeClass('d-none');
          $('.' + firstNode[j]['month']).addClass('active-month');
        }
        opt.appendChild(document.createTextNode(firstNode[j]['month']));
        select.appendChild(opt);
      }

      row.appendChild(select);
      document.getElementById('months').appendChild(row);

      $('select').change(function() {
        var m = $(this).find(":selected").val();
        $('.active-month').addClass('d-none');
        $('.active-month').removeClass('active-month');
        $('.' + m).addClass('active-month');
        $('.' + m).removeClass('d-none');
      });

        // Do Something with the response e.g.
        //jsonresponse = JSON.parse(response);

        // Assuming json data is wrapped in square brackets as Drew suggests
        //console.log(jsonresponse[0].name);

    });

    function createMonth(data) {
      var status = data.status;
      for(var i = 0; i < status.length; i++) {
        var row = document.createElement('div');
            row.className = "col-6 d-none";
        var card = document.createElement('div');
            card.className = 'card';

        var goal = document.createElement('p');
            goal.className = 'heading-3 title';

        var goalName = document.createTextNode(data.goal);

        goal.appendChild(goalName);
        card.appendChild(goal);
        var dayList = document.createElement('ul');
            dayList.className = status[i].month;

        var sun = document.createElement('li');
            sun.appendChild(document.createTextNode('SUN'));
            dayList.appendChild(sun);

        var mon = document.createElement('li');
            mon.appendChild(document.createTextNode('MON'));
            dayList.appendChild(mon);

        var tues = document.createElement('li');
            tues.appendChild(document.createTextNode('TUE'));
            dayList.appendChild(tues);

        var wed = document.createElement('li');
            wed.appendChild(document.createTextNode('WED'));
            dayList.appendChild(wed);

        var thur = document.createElement('li');
            thur.appendChild(document.createTextNode('THUR'));
            dayList.appendChild(thur);

        var fri = document.createElement('li');
            fri.appendChild(document.createTextNode('FRI'));
            dayList.appendChild(fri);

        var sat = document.createElement('li');
            sat.appendChild(document.createTextNode('SAT'));
            dayList.appendChild(sat);
        var month = status[i];
        row.className = row.className + " " + month.month;
        var days = month.days;
        var startDate = month.start;
        for(var j = 0; j < startDate; j++) {
          dayList.appendChild(document.createElement('li'))
        }

        for(var key in days) {
          var d = document.createElement('li');
          var num = document.createTextNode(key);
          var active = days[key];
          d.appendChild(num);
          if (active == 0) {
          }
          else if (active == 1) {
            d.className = 'active';
          } else {
            d.className = 'active times-' + active;
            var times = document.createElement('span');
            var t = document.createTextNode('x' + active);
            times.className = 'multiplier';
            times.appendChild(t);
            d.appendChild(times);
          }
          dayList.appendChild(d);
        }
        card.appendChild(dayList);
        row.appendChild(card);
        document.getElementById('goals').appendChild(row);
      }

      var winHeight = $(window).height() / 2;
      var height = (winHeight * 16.6666) / 100;
      var lineHeight = height + "px";

      $("li").css("line-height", lineHeight);
      $("li").css("height", height);
    }


  </script>
</body>

</html>
